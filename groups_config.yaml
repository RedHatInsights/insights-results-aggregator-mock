  description: Load balancer issues, machine api and autoscaler issues, failover issues, nodes down, cluster api/cluster provider issues.
  tags:
    - fault_tolerance
performance:
  name: Performance
  description: High utilization, proposed tuned profiles, storage issues
  tags:
    - performance
